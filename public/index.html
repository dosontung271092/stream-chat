      <script>
         var date = new Date();
         const elementDate = document.getElementById("printDate");
         const elementDay = document.getElementById("printDay");
         const elementTime = document.getElementById("printTime");
         const listOfDays = [
         "Sunday",
         "Monday",
         "Tuesday",
         "Wednesday",
         "Thursday",
         "Friday",
         "Saturday"
         ];
         
         function printDate() {
         var day = date.getDate();
         var month = date.getMonth();
         var year = date.getFullYear();
         var month = date.getMonth() + 1;
         
         elementDate.innerHTML = year + "/" + month.toString().padStart(2, "0") + "/" + day.toString().padStart(2, "0");
         }
         
         function printDay() {
         date = new Date();
         var numberOfDay = date.getDay();
         var day = listOfDays[numberOfDay];
         if (elementDay) elementDay.innerHTML = day;
         }
         
         function printTime() {
         date = new Date();
         var hours = date.getHours();
         var minutes = date.getMinutes();
         var seconds = date.getSeconds();
         
         if (seconds < 10) {
         seconds = "0" + seconds;
         }
         if (minutes < 10) {
         minutes = "0" + minutes;
         }
         
         elementTime.innerHTML = hours + ":" + minutes + ":" + seconds
         }
         
         setInterval(function() {
         printTime();
         printDate();
         printDay();
         }, 1000);
      </script>
